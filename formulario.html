<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <!-- ===== Botón Modo Oscuro ===== -->
    <div class="modo-oscuro-container">
        <button id="toggle-dark">🌙 Modo Oscuro</button>
    </div>

    <!-- ========== HEADER ========== -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">ImpulseGym</div>

            <!-- Menú de navegación principal -->
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li class="submenu">
                    <a href="clases.html">Clases</a>
                    <ul>
                        <li><a href="#">Yoga</a></li>
                        <li><a href="#">Crossfit</a></li>
                        <li><a href="#">Funcional</a></li>
                    </ul>
                </li>
                <li><a href="entrenadores.html">Entrenadores</a></li>
                <li><a href="formulario.html">Contacto</a></li>
                <li><a href="precios.html">Planes</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Formulario de contacto -->
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required placeholder="Escribe tu nombre completo">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico">
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required placeholder="Escribe tu mensaje"></textarea>
            </div>

            <button type="submit" id="submit-button">Enviar</button>
        </form>

        <!-- Efecto de carga -->
        <div class="spinner" id="spinner"></div>

        <!-- Confirmación -->
        <div class="modal" id="confirmation-modal">
            <div class="modal-content">
                <p>¡Formulario enviado exitosamente! Nos pondremos en contacto contigo pronto.</p>
                <button id="close-modal">Cerrar</button>
            </div>
        </div>
    </main>


    <!-- ========== FOOTER CON MAPA Y REDES ========== -->
    <footer>
        <div class="redes">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">TikTok</a>
        </div>

        <div class="mapa">
            <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-58.4209,-34.6037,-58.4200,-34.6027&layer=mapnik">
            </iframe>
        </div>
    </footer>

    <!-- ========== SCRIPT MODO OSCURO ========== -->
    <script>
        const toggle = document.getElementById('toggle-dark');
        const body = document.body;

        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark-mode');
            toggle.textContent = '☀️ Modo Claro';
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDark);
            toggle.textContent = isDark ? '☀️ Modo Claro' : '🌙 Modo Oscuro';
        });
        const form = document.querySelector('.contact-form');
        const spinner = document.getElementById('spinner');
        const modal = document.getElementById('confirmation-modal');
        const closeModal = document.getElementById('close-modal');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita el envío real del formulario
            spinner.style.display = 'block'; // Muestra el spinner

            // Simular envío del formulario
            setTimeout(() => {
                spinner.style.display = 'none'; // Ocultar el spinner
                modal.style.display = 'flex'; // Mostrar el modal
            }, 2000); // Simula un tiempo de espera de 2 segundos
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none'; // Cierra el modal
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none'; // Oculta el modal
            window.location.href = 'index.html'; // Redirige al index.html
        });
    </script>
</body>


</html>
